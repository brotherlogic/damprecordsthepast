name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    permissions:
      pull-requests: write
      checks: write
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18.1'
      - name: Run build
        run: go build
      - name: Get the file
        run: echo $TEST_ENV_FILE  > serviceAccountKey.json
        env:
          TEST_ENV_FILE : ${{secrets.FIREBASE_KEY }}
      - name: validate the key
        run: cat serviceAccountKey.json
      - name: Execute
        run: ./damprecordsthepast build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAMPRECORDSTHEPAST }}'
          projectId: damprecordsthepast
